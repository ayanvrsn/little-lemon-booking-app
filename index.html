<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Restaurant - Бронирование столика</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: #fbbf24;
        }

        .header-info {
            display: flex;
            gap: 24px;
            font-size: 0.875rem;
        }

        .header-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tagline {
            color: #fde68a;
            margin-top: 8px;
        }

        /* Main Content */
        .main {
            background: linear-gradient(135deg, #fffbeb, #f0fdf4);
            min-height: calc(100vh - 200px);
            padding: 48px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 48px;
        }

        .hero h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .hero p {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            max-width: 1024px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            width: 20px;
            height: 20px;
            color: #16a34a;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            font-size: 0.875rem;
            margin-top: 16px;
        }

        .info-section h4 {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .info-section p {
            color: #6b7280;
            margin: 2px 0;
        }

        /* Reviews */
        .review {
            border-left: 4px solid #fbbf24;
            padding-left: 16px;
            margin-bottom: 16px;
        }

        .stars {
            display: flex;
            gap: 2px;
            margin-bottom: 8px;
        }

        .star {
            width: 16px;
            height: 16px;
            color: #fbbf24;
            fill: currentColor;
        }

        .review-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 4px;
        }

        .review-author {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 16px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            gap: 4px;
        }

        .label-icon {
            width: 16px;
            height: 16px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        input.error, select.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 4px;
        }

        input:disabled, select:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        .submit-btn {
            width: 100%;
            background: #16a34a;
            color: white;
            font-weight: 600;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background: #15803d;
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.3);
        }

        .form-note {
            color: #6b7280;
            font-size: 0.75rem;
            margin-top: 16px;
        }

        /* Success Page */
        .success-page {
            display: none;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .success-check {
            width: 32px;
            height: 32px;
            color: #16a34a;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .success-message {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .booking-details {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .booking-details h4 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .booking-details p {
            font-size: 0.875rem;
            color: #6b7280;
            margin: 2px 0;
        }

        .new-booking-btn {
            background: #eab308;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-booking-btn:hover {
            background: #ca8a04;
        }

        /* Footer */
        .footer {
            background: #1f2937;
            color: white;
            padding: 32px 0;
            margin-top: 48px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 32px;
        }

        .footer h4 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-logo-icon {
            width: 20px;
            height: 20px;
            color: #fbbf24;
        }

        .footer p {
            color: #d1d5db;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .footer-icon {
            width: 16px;
            height: 16px;
        }

        .footer-bottom {
            border-top: 1px solid #374151;
            margin-top: 32px;
            padding-top: 24px;
            text-align: center;
        }

        .footer-bottom p {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .header-info {
                display: none;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .card {
                padding: 20px;
            }

            .hero h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
